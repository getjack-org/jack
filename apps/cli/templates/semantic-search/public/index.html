<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-top: 0;
      color: #1a1a1a;
      font-size: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0066cc;
    }

    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
      margin-bottom: 1rem;
    }

    textarea:focus {
      outline: none;
      border-color: #0066cc;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0052a3;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      display: none;
    }

    .status.success {
      display: block;
      background: #e6f4ea;
      color: #1e7e34;
    }

    .status.error {
      display: block;
      background: #fce8e6;
      color: #c5221f;
    }

    .results {
      margin-top: 1rem;
    }

    .result {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-left: 4px solid #0066cc;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .result-id {
      font-weight: 600;
      color: #1a1a1a;
    }

    .result-score {
      font-size: 0.85rem;
      color: #666;
      background: #e8e8e8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
    }

    .result-preview {
      color: #555;
      font-size: 0.95rem;
    }

    .no-results {
      text-align: center;
      color: #666;
      padding: 2rem;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Semantic Search</h1>
  <p class="subtitle">Index documents and search by meaning using AI embeddings</p>

  <div class="section">
    <h2>Index Document</h2>
    <label for="doc-id">Document ID</label>
    <input type="text" id="doc-id" placeholder="e.g., doc-001" />
    <label for="doc-content">Content</label>
    <textarea id="doc-content" placeholder="Enter the document content to index..."></textarea>
    <button id="index-btn">Index Document</button>
    <div id="index-status" class="status"></div>
  </div>

  <div class="section">
    <h2>Search</h2>
    <label for="search-query">Search Query</label>
    <input type="text" id="search-query" placeholder="Enter your search query..." />
    <button id="search-btn">Search</button>
    <div id="results" class="results"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
