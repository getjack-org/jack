name = "jack-telemetry"
main = "src/index.ts"
compatibility_date = "2024-12-01"

routes = [
  { pattern = "telemetry.getjack.org", custom_domain = true }
]

# Rate limiting KV namespace
# Create with: wrangler kv namespace create RATE_LIMIT
# Then update the id below
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "5596e8f82ab4435aae0116420ec14b7a"

# Secret: POSTHOG_API_KEY
# Set with: wrangler secret put POSTHOG_API_KEY
