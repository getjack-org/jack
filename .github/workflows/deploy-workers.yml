name: Deploy Workers

on:
  push:
    branches: [main]
    paths:
      - "apps/auth-worker/**"
      - "apps/api-worker/**"
      - "packages/auth/**"
      - ".github/workflows/deploy-workers.yml"
  workflow_dispatch:
    inputs:
      worker:
        description: "Worker to deploy"
        required: true
        type: choice
        options:
          - all
          - auth-worker
          - api-worker

concurrency:
  group: deploy-workers
  cancel-in-progress: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auth-worker: ${{ steps.changes.outputs.auth-worker }}
      api-worker: ${{ steps.changes.outputs.api-worker }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            auth-worker:
              - 'apps/auth-worker/**'
            api-worker:
              - 'apps/api-worker/**'
              - 'packages/auth/**'

  deploy-auth-worker:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.auth-worker == 'true' ||
      github.event.inputs.worker == 'all' ||
      github.event.inputs.worker == 'auth-worker'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Deploy auth-worker
        run: bun run deploy:auth
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-api-worker:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.api-worker == 'true' ||
      github.event.inputs.worker == 'all' ||
      github.event.inputs.worker == 'api-worker'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Deploy api-worker
        run: bun run deploy:api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
