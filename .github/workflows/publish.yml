name: Publish to npm

# NOTE: This workflow uses OIDC (OpenID Connect) for npm authentication.
# The `id-token: write` permission + `--provenance` flag allows npm to verify
# the publish came from this GitHub repo - no NPM_TOKEN secret needed!
# Do NOT add NODE_AUTH_TOKEN or NPM_TOKEN - OIDC is more secure.

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm provenance (OIDC auth)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check branches

      - name: Verify tag is on main branch
        run: |
          if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
            echo "::error::Tags must be created from main branch, not feature branches"
            echo "Merge your PR to main first, then tag from main."
            exit 1
          fi

      - name: Validate version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          PKG=$(node -p "require('./apps/cli/package.json').version")
          if [ "$TAG" != "$PKG" ]; then
            echo "Tag v$TAG doesn't match package.json version $PKG"
            exit 1
          fi

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install -g npm@latest

      - name: Publish CLI to npm
        working-directory: apps/cli
        run: npm publish --provenance --access public

      - name: Pre-build templates
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run scripts/prebuild-templates.ts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
