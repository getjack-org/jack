name: Publish to npm

# NOTE: This workflow uses OIDC (OpenID Connect) for npm authentication.
# The `id-token: write` permission + `--provenance` flag allows npm to verify
# the publish came from this GitHub repo - no NPM_TOKEN secret needed!
# Do NOT add NODE_AUTH_TOKEN or NPM_TOKEN - OIDC is more secure.

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm provenance (OIDC auth)
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check branches

      - name: Verify tag is on main branch
        run: |
          if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
            echo "::error::Tags must be created from main branch, not feature branches"
            echo "Merge your PR to main first, then tag from main."
            exit 1
          fi

      - name: Validate version matches tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          PKG=$(node -p "require('./apps/cli/package.json').version")
          if [ "$TAG" != "$PKG" ]; then
            echo "Tag v$TAG doesn't match package.json version $PKG"
            exit 1
          fi

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      # Run tests before publishing - prevents releasing broken versions
      - name: Verify CLI can start
        run: bun run apps/cli/src/index.ts --help
        env:
          CI: true
          JACK_TELEMETRY_DISABLED: '1'

      - name: Run unit tests
        run: bun test apps/cli/src/lib/**/*.test.ts
        env:
          CI: true
          JACK_TELEMETRY_DISABLED: '1'

      - name: Run MCP smoke tests
        run: bun test apps/cli/tests/mcp.test.ts
        env:
          CI: true
          JACK_TELEMETRY_DISABLED: '1'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install -g npm@latest

      - name: Publish CLI to npm
        working-directory: apps/cli
        run: npm publish --provenance --access public

      - name: Pre-build templates
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run scripts/prebuild-templates.ts

      - name: Generate release notes from commits
        id: changelog
        run: |
          # Find the previous tag
          PREV_TAG=$(git tag --list 'v*' --sort=-v:refname | sed -n '2p')
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          if [ -z "$PREV_TAG" ]; then
            RANGE="$CURRENT_TAG"
          else
            RANGE="$PREV_TAG..$CURRENT_TAG"
          fi

          # Collect commits by category, stripping the prefix
          # Handles both "feat: msg" and "feat(scope): msg" formats
          strip() { sed 's/^- [a-z]*([^)]*): /- /' | sed 's/^- [a-z]*: /- /'; }
          FEATURES=$(git log "$RANGE" --pretty=format:'- %s' --grep='^feat' | strip)
          FIXES=$(git log "$RANGE" --pretty=format:'- %s' --grep='^fix' | strip)
          DOCS=$(git log "$RANGE" --pretty=format:'- %s' --grep='^docs' | strip)
          OTHER=$(git log "$RANGE" --pretty=format:'- %s' --extended-regexp --grep='^refactor|^chore' | strip)

          # Build the body
          BODY=""
          if [ -n "$FEATURES" ]; then
            BODY="${BODY}## New Features\n${FEATURES}\n\n"
          fi
          if [ -n "$FIXES" ]; then
            BODY="${BODY}## Bug Fixes\n${FIXES}\n\n"
          fi
          if [ -n "$DOCS" ]; then
            BODY="${BODY}## Documentation\n${DOCS}\n\n"
          fi
          if [ -n "$OTHER" ]; then
            BODY="${BODY}## Other Changes\n${OTHER}\n\n"
          fi

          BODY="${BODY}**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}"

          # Write to file to preserve newlines
          echo -e "$BODY" > /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release-notes.md
