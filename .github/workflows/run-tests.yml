name: Run Tests

on:
  push:
    branches: [main]
    paths:
      - 'apps/cli/src/**'
      - 'apps/cli/tests/**'
      - 'scripts/setup-test-fixtures.sh'
      - 'scripts/test-auto-detect.sh'
      - '.github/workflows/run-tests.yml'
  pull_request:
    paths:
      - 'apps/cli/src/**'
      - 'apps/cli/tests/**'
      - 'scripts/setup-test-fixtures.sh'
      - 'scripts/test-auto-detect.sh'
      - '.github/workflows/run-tests.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install CLI dependencies
        run: bun install

      - name: Verify CLI can start
        run: bun run apps/cli/src/index.ts --help
        env:
          CI: true
          JACK_TELEMETRY_DISABLED: '1'

      - name: Run unit tests
        run: bun test apps/cli/src/lib/**/*.test.ts
        env:
          CI: true
          JACK_TELEMETRY_DISABLED: '1'

      - name: Make scripts executable
        run: |
          chmod +x scripts/setup-test-fixtures.sh
          chmod +x scripts/test-auto-detect.sh

      - name: Generate test fixtures
        run: ./scripts/setup-test-fixtures.sh
        timeout-minutes: 10

      - name: Run auto-detect tests
        run: ./scripts/test-auto-detect.sh /tmp/jack-test-fixtures
        env:
          CI: true

      - name: Run MCP smoke tests
        run: |
          bun test apps/cli/tests/mcp.test.ts
          bun run apps/cli/src/index.ts mcp test
        env:
          CI: true
